<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~ULO~</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <!-- login page -->

    <div id="m-login-page" style="width: 100vw; height: 100vh; z-index: 1">
        <img src="./welcome.png" style="position: absolute; top: 0%; left: 0%; width: 100vw; height: 100vh;">
        <div class="container text-center h-100">
            <div class="row h-50">
                <div class="col h-50">
                    <div style="position: absolute; left: 50%; top: 0%; transform: translate(-50%, 0%);">
                        <h1 style="margin-top: 20px">~ULO~</h1>
                        <b>Welcome to my game <br>
                            All the logic in this game is based on our house-rules!</b>
                    </div>
                </div>
            </div>

            <div class="row h-50" style="position: relative;">
                <div class="col">
                    <div class="row">
                        <b>Join the game</b>
                    </div>
                    <div class="row gx-0" style="margin-top: 20px">
                        <div class="col"></div>
                        <div class="col ">
                            <b class="align-middle">Username:</b>
                        </div>
                        <div class="col"><input type="text" id="m-login-name-input"></div>
                        <div class="col"></div>
                    </div>
                    <div class="row" style="margin-top: 20px">
                        <div class="col">
                            <button id="m-login-submit-button"
                                style="border: 2px solid black; border-radius: 5px; padding: 5px 20px;">
                                Join
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- game board -->
    <div id="m-game-board" hidden>
        <div>
            <img src="./background.png"
                style="position: absolute; top: 0%; left: 0%; width: 100vw; height: 100vh; z-index: 0;">
        </div>
        <!-- players -->
        <div style="height: 70vh; position: relative;">
            <div class="container-fluid text-center h-100 d-flex flex-column">

                <!-- top  -->
                <div class="row" style="margin-top: 5px">
                    <div class="col"></div>
                    <div class="col-10">
                        <div class="col d-flex flex-row justify-content-around" id="m-top-row">

                        </div>
                    </div>
                    <div class="col"></div>
                </div>

                <!--  side  -->
                <div class="row flex-grow-1">

                    <!-- left -->
                    <div class="col h-100 d-flex flex-column justify-content-around" id="m-left-col">

                    </div>

                    <!-- center -->
                    <div class="col-7" style="position: relative;">

                        <!-- context 1 -->
                        <div id="m-curr-card-slot">
                            <img src="./cards/+-+.png" class="m-curr-card">
                        </div>

                        <button id="m-button-draw">Draw</button>
                        <button id="m-button-play"> Play </button>
                        <button id="m-button-call-uno">UNO! </button>

                    </div>

                    <!-- right -->
                    <div class="col h-100 d-flex flex-column justify-content-around" id="m-right-col">

                    </div>
                </div>

                <div id="m-curr-player-slot">
                    <div class="row">

                    </div>
                </div>
            </div>
        </div>



        <!-- sets of cards -->
        <div style="height: 30vh; margin: 5px 20px 0px; position: relative; z-index: 10">
            <div class="container w-100 h-100">
                <div class=" row gx-0 gy-0 w-100 h-50" style="top: 0;">
                    <!-- the upper set of card -->
                    <div class="col-sm-auto h-100 w-100 text-center" id="m-upper-set-of-cards">

                    </div>
                </div>
                <div class="row gx-0 gy-0 w-100  h-50" style="top: 35%;">
                    <!-- the below set of cards -->
                    <div class="col-sm-auto h-100 w-100 text-center" id="m-below-set-of-cards">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- context 2 -->
    <div style="position: absolute; left: 0; top: 0; height: 70vh; width: 100vw; z-index: 11;" hidden
        id="m-drawed-card-switch">
        <div id="cover"
            style="position: absolute; left: 0; top: 0; height: 100vh; width: 100vw; background-color: rgba(0,0,0,0.6); z-index: 99;">
        </div>
        <div id="m-drawed-card-slot">
        </div>

        <button id="m-button-drawed-play">Play</button>
        <button id="m-button-drawed-skip">Skip</button>
    </div>

    <!-- choose color -->
    <div id="m-choose-color" hidden
        style="z-index: 100;position: absolute; left: 0%; top: 0%; width: 100vw; height: 100vh; background-color: rgba(0,0,0,0.7);">
        <div style="position: absolute; left: 0%; top: 0%; height: 100vh; width: 100vw">
            <div class="container-fluid text-center h-100">
                <div class="row h-100">
                    <div class="col"></div>
                    <div class="col-6 d-flex flex-column justify-content-center">
                        <div class="row" style="margin-bottom: 20px;">
                            <p
                                style="color: white; font-size: 30px; text-shadow: 1px 1px 2px red, 0 0 1em blue, 0 0 0.2em blue;">
                                Which color do u want?
                            </p>
                        </div>
                        <div class="row gx-0">
                            <div class="col d-flex flex-row justify-content-end">
                                <div id="m-cc-red"
                                    style="background-color: red; margin: 5px; height: 100px; width: 100px; border-top-left-radius: 20px;">
                                </div>
                            </div>
                            <div class="col d-flex flex-row justify-content-start">
                                <div id="m-cc-green"
                                    style="background-color: green; margin: 5px; height: 100px; width: 100px; border-top-right-radius: 20px;">
                                </div>
                            </div>
                        </div>
                        <div class="row gx-0">
                            <div class="col d-flex flex-row justify-content-end">
                                <div id="m-cc-blue"
                                    style="background-color: blue; margin: 5px; height: 100px; width: 100px; border-bottom-left-radius: 20px;">
                                </div>
                            </div>
                            <div class="col d-flex flex-row justify-content-start">
                                <div id="m-cc-yellow"
                                    style="background-color: yellow; margin: 5px; height: 100px; width: 100px; border-bottom-right-radius: 20px;">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- resources -->
    <div hidden>
        <!-- templates -->
        <div id="tpl">
            <!-- player's card template -->
            <!-- <div class="col h-100 w-100">
            </div> -->
            <!-- <div style="width: 5%">
            </div> -->

            <!-- player representation -->
            <div class="row" style="margin: auto;">
                <p class="m-player-represent"></p>
            </div>
        </div>

        <!-- cards -->
        <div>
            <img src="./cards/+-+.png" id="+-+">
            <img src="./cards/red-+.png" id="red-+">
            <img src="./cards/green-+.png" id="green-+">
            <img src="./cards/blue-+.png" id="blue-+">
            <img src="./cards/yellow-+.png" id="yellow-+">

            <img src="./cards/blue-num-0.png" id="blue-num-0">
            <img src="./cards/blue-num-1.png" id="blue-num-1">
            <img src="./cards/blue-num-2.png" id="blue-num-2">
            <img src="./cards/blue-num-3.png" id="blue-num-3">
            <img src="./cards/blue-num-4.png" id="blue-num-4">
            <img src="./cards/blue-num-5.png" id="blue-num-5">
            <img src="./cards/blue-num-6.png" id="blue-num-6">
            <img src="./cards/blue-num-7.png" id="blue-num-7">
            <img src="./cards/blue-num-8.png" id="blue-num-8">
            <img src="./cards/blue-num-9.png" id="blue-num-9">
            <img src="./cards/blue-fun-draw-2.png" id="blue-fun-draw-2">
            <img src="./cards/blue-fun-reverse.png" id="blue-fun-reverse">
            <img src="./cards/blue-fun-skip.png" id="blue-fun-skip">

            <img src="./cards/red-num-0.png" id="red-num-0">
            <img src="./cards/red-num-1.png" id="red-num-1">
            <img src="./cards/red-num-2.png" id="red-num-2">
            <img src="./cards/red-num-3.png" id="red-num-3">
            <img src="./cards/red-num-4.png" id="red-num-4">
            <img src="./cards/red-num-5.png" id="red-num-5">
            <img src="./cards/red-num-6.png" id="red-num-6">
            <img src="./cards/red-num-7.png" id="red-num-7">
            <img src="./cards/red-num-8.png" id="red-num-8">
            <img src="./cards/red-num-9.png" id="red-num-9">
            <img src="./cards/red-fun-draw-2.png" id="red-fun-draw-2">
            <img src="./cards/red-fun-reverse.png" id="red-fun-reverse">
            <img src="./cards/red-fun-skip.png" id="red-fun-skip">

            <img src="./cards/green-num-0.png" id="green-num-0">
            <img src="./cards/green-num-1.png" id="green-num-1">
            <img src="./cards/green-num-2.png" id="green-num-2">
            <img src="./cards/green-num-3.png" id="green-num-3">
            <img src="./cards/green-num-4.png" id="green-num-4">
            <img src="./cards/green-num-5.png" id="green-num-5">
            <img src="./cards/green-num-6.png" id="green-num-6">
            <img src="./cards/green-num-7.png" id="green-num-7">
            <img src="./cards/green-num-8.png" id="green-num-8">
            <img src="./cards/green-num-9.png" id="green-num-9">
            <img src="./cards/green-fun-draw-2.png" id="green-fun-draw-2">
            <img src="./cards/green-fun-reverse.png" id="green-fun-reverse">
            <img src="./cards/green-fun-skip.png" id="green-fun-skip">

            <img src="./cards/yellow-num-0.png" id="yellow-num-0">
            <img src="./cards/yellow-num-1.png" id="yellow-num-1">
            <img src="./cards/yellow-num-2.png" id="yellow-num-2">
            <img src="./cards/yellow-num-3.png" id="yellow-num-3">
            <img src="./cards/yellow-num-4.png" id="yellow-num-4">
            <img src="./cards/yellow-num-5.png" id="yellow-num-5">
            <img src="./cards/yellow-num-6.png" id="yellow-num-6">
            <img src="./cards/yellow-num-7.png" id="yellow-num-7">
            <img src="./cards/yellow-num-8.png" id="yellow-num-8">
            <img src="./cards/yellow-num-9.png" id="yellow-num-9">
            <img src="./cards/yellow-fun-draw-2.png" id="yellow-fun-draw-2">
            <img src="./cards/yellow-fun-reverse.png" id="yellow-fun-reverse">
            <img src="./cards/yellow-fun-skip.png" id="yellow-fun-skip">

            <img src="./cards/+-fun-change.png" id="+-fun-change">
            <img src="./cards/+-fun-draw-4.png" id="+-fun-draw-4">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="./src/app.js"></script>
</body>

</html>
