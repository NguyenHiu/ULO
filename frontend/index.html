    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            overflow: hidden;
        }

        * {
            margin: 0
        }

        .center-text {
            text-align: center;
        }

        #welcom {
            position: absolute;
            left: 50%;
            transform: translate(-50%, 0);
            display: inline-block;
            font-size: large;
            align-items: center;
        }

        #login-frame {
            position: absolute;
            left: 50%;
            top: 30%;
            transform: translate(-50%, 0);
            padding: 5px 20px;
        }

        #data {
            position: relative;
            height: 100vh;
        }

        #top {
            display: flex;
            justify-content: space-evenly;
            /* background-color: red; */
            height: 10vh;
            min-height: 10vh;
            max-height: 10vh;
        }

        #side {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            min-height: 50vh;
            max-height: 50vh;
            height: 50vh;
        }

        .side {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            /* background-color: green; */
        }

        #player-cards {
            /* background-color: blue; */
            height: 40vh;
        }

        #cards {
            position: relative;
            display: flex;
            flex-direction: row;
            left: 50%;
            transform: translate(-50%, 0);
            /* height: 100%; */
            width: 100%;
        }

        .card {
            position: absolute;
            /* background-color: purple; */
            /* border: 2px solid black; */
            /* height: 100%; */
            width: 100%;
        }

        .active_card {
            transform: translate(0%, -30%);
        }

        .card img {
            width: 10vw;
        }

        .current_card {
            position: absolute;
            /* background-color: aqua; */
            display: inline-block;
            width: 5vw;
            left: 45%;
            top: 25%;
            transform: translate(-50%, -50%);
            transform: rotate(10deg);
        }

        #btn_draw {
            position: absolute;
            width: 10vw;
            height: 10vh;
            border-radius: 100px;
            border: 2px solid black;
            left: 80%;
            top: 20%;
            transform: translate(-50%, -50%);
        }

        .player {
            /* display: inline-block; */
            padding: 5px;
            border: 2px solid black;
            border-radius: 5px;
            height: 5vh;
            width: 5vw;
            /* background-color: red; */
        }

        .player p {
            text-align: center;
        }
    </style>
</head>
