<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center-text {
            text-align: center;
        }

        #welcom {
            position: absolute;
            left: 50%;
            transform: translate(-50%, 0);
            display: inline-block;
            font-size: large;
            align-items: center;
        }

        #login-frame {
            position: absolute;
            left: 50%;
            top: 30%;
            transform: translate(-50%, 0);
            padding: 5px 20px;
        }

        #data {
            height: 60vh;
            margin: 20px;
        }

        #top {
            display: flex;
            justify-content: space-evenly;
            margin: 0px 50px;
        }

        #side {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            height: 100%;
        }

        .side {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }
    </style>
</head>

<body style="background-color: white;">
    <div id="login">
        <div id="welcome">
            <h1 class="center-text">ULO</h1>
            <p class="center-text">Welcome to ma gem</p>
            <p class="center-text">All the logic in this game is based on our house-rules!</p>
        </div>
        <div id="login-frame">
            <h2 class="center-text">Login</h2>
            <div>
                <label for="nameInput" style="display: block;">Username:</label>
                <input id="nameInput" style="display: block; margin-top: 5px;">
                <div style="margin-top: 10px;" class="center-text">
                    <button id="nameButton" style="padding: 5px 30px;">Login</button>
                </div>
            </div>
        </div>
    </div>

    <div id="data" hidden>
        <div id="top"></div>
        <div id="side">
            <div id="left" class="side"> </div>
            <div id="right" class="side"> </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
